<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAHAYA - Official Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hide Google Translate Banner */
        body { top: 0 !important; }
        .goog-te-banner-frame.skiptranslate { display: none !important; }
        .goog-logo-link { display: none !important; }
        .goog-te-gadget { color: transparent !important; }
        
        .gov-header { background: white; border-bottom: 4px solid #0056b3; padding: 10px; }
        .navbar { background-color: #0056b3 !important; }
        .navbar .nav-link { color: white !important; font-weight: 500; }
    </style>
</head>
<body>
    <div class="gov-header container-fluid d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" height="40">
            <h4 class="ms-3 mb-0 text-primary fw-bold">SAHAYA PORTAL</h4>
        </div>
        <div id="google_translate_element"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container">
            <div class="navbar-nav">
                <a class="nav-link" href="{{ url_for('home') }}">HOME</a>
                {% if current_user.is_authenticated %}
                    <a class="nav-link" href="{{ url_for('submit_complaint') }}">SUBMIT GRIEVANCE</a>
                    <a class="nav-link" href="{{ url_for('track_complaint') }}">TRACK STATUS</a>
                    {% if current_user.is_admin %}
                        <a class="nav-link text-warning fw-bold" href="{{ url_for('admin_dashboard') }}">ADMIN PANEL</a>
                    {% endif %}
                {% endif %}
            </div>
            <div class="navbar-nav ms-auto align-items-center">
                {% if current_user.is_authenticated %}
                    <span class="text-white me-3">Welcome, {{ current_user.name }}</span>
                    <a class="btn btn-danger btn-sm px-3" href="{{ url_for('logout') }}">LOGOUT</a>
                {% else %}
                    <a class="btn btn-warning btn-sm fw-bold px-4" href="{{ url_for('login') }}">SIGN IN</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container mt-4">{% block content %}{% endblock %}</main>

    <script type="text/javascript">
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'te,hi,mr,ta,kn,en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false}, 'google_translate_element');
        }
    </script>
    <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
