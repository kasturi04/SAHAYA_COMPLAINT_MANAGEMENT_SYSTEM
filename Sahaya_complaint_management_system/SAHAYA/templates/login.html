{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="glass-card">
            <h4 class="fw-bold mb-4 text-center" style="color: #003366;">Account Login</h4>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label small fw-bold">Email or Phone</label>
                    <input type="text" name="identifier" class="form-control" placeholder="Enter ID" required>
                </div>
                <div class="mb-3">
                    <label class="form-label small fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2 fw-bold" style="background: #0056b3;">SIGN IN</button>
            </form>
            <div class="mt-4 text-center">
                <p class="small text-muted">New User? <a href="{{ url_for('register') }}" class="fw-bold text-primary">Register Here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
