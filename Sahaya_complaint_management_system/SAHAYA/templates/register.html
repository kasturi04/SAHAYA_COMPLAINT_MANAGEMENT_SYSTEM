{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card p-4 shadow-sm" style="border-radius: 20px;">
            <h3 class="text-center mb-4">Register</h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Phone Number</label>
                    <input type="text" name="phone" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Email</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="fw-bold">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" class="form-check-input" name="is_admin" id="adminCheck">
                    <label class="form-check-label fw-bold text-primary" for="adminCheck">Register as Admin</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register Account</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
